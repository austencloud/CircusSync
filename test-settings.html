<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Modal Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            750: '#374151'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        html {
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .dark {
            color-scheme: dark;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-8 text-center">
                Settings Modal Test
            </h1>
            
            <!-- Test Button -->
            <button 
                id="openSettings"
                class="w-full p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-150 flex items-center justify-center space-x-2"
            >
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z M12 15a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                </svg>
                <span>Open Settings</span>
            </button>
            
            <p class="text-sm text-gray-600 dark:text-gray-400 mt-4 text-center">
                Current theme: <span id="currentTheme" class="font-semibold">light</span>
            </p>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 z-50 hidden">
        <!-- Backdrop -->
        <div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4">
            <!-- Modal -->
            <div class="relative w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700 transition-colors duration-200">
                <!-- Header -->
                <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
                    <h2 class="text-xl font-semibold text-gray-900 dark:text-white">Settings</h2>
                    <button id="closeSettings" class="p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-150">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 6 6 18 M6 6l12 12"/>
                        </svg>
                    </button>
                </div>

                <!-- Content -->
                <div class="p-6 space-y-6">
                    <!-- Theme Section -->
                    <div class="space-y-3">
                        <h3 class="text-sm font-medium text-gray-900 dark:text-white">Appearance</h3>
                        
                        <!-- Theme Toggle -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="p-2 bg-gray-100 dark:bg-gray-700 rounded-lg">
                                    <svg id="themeIcon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-600 dark:text-gray-300">
                                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42M12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10z"/>
                                    </svg>
                                </div>
                                <div>
                                    <p class="text-sm font-medium text-gray-900 dark:text-white">Dark mode</p>
                                    <p class="text-xs text-gray-500 dark:text-gray-400">Toggle between light and dark themes</p>
                                </div>
                            </div>
                            
                            <!-- Toggle Switch -->
                            <button id="themeToggle" class="relative inline-flex h-6 w-11 items-center rounded-full transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 bg-gray-200">
                                <span id="toggleIndicator" class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform duration-200 translate-x-1"></span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="px-6 py-4 bg-gray-50 dark:bg-gray-750 rounded-b-xl border-t border-gray-200 dark:border-gray-700">
                    <div class="flex justify-end">
                        <button id="doneButton" class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800 transition-colors duration-150">
                            Done
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Theme management
        let currentTheme = localStorage.getItem('theme') || 'light';
        
        function applyTheme(theme) {
            currentTheme = theme;
            document.documentElement.classList.remove('light', 'dark');
            document.documentElement.classList.add(theme);
            localStorage.setItem('theme', theme);
            
            // Update UI
            document.getElementById('currentTheme').textContent = theme;
            
            const toggle = document.getElementById('themeToggle');
            const indicator = document.getElementById('toggleIndicator');
            const icon = document.getElementById('themeIcon');
            
            if (theme === 'dark') {
                toggle.classList.remove('bg-gray-200');
                toggle.classList.add('bg-blue-600');
                indicator.classList.remove('translate-x-1');
                indicator.classList.add('translate-x-6');
                icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';
            } else {
                toggle.classList.remove('bg-blue-600');
                toggle.classList.add('bg-gray-200');
                indicator.classList.remove('translate-x-6');
                indicator.classList.add('translate-x-1');
                icon.innerHTML = '<path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42M12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10z"/>';
            }
        }
        
        function toggleTheme() {
            applyTheme(currentTheme === 'light' ? 'dark' : 'light');
        }
        
        // Modal management
        function openModal() {
            document.getElementById('settingsModal').classList.remove('hidden');
        }
        
        function closeModal() {
            document.getElementById('settingsModal').classList.add('hidden');
        }
        
        // Event listeners
        document.getElementById('openSettings').addEventListener('click', openModal);
        document.getElementById('closeSettings').addEventListener('click', closeModal);
        document.getElementById('doneButton').addEventListener('click', closeModal);
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);
        
        // Close on backdrop click
        document.getElementById('settingsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Close on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        // Initialize theme
        applyTheme(currentTheme);
    </script>
</body>
</html>
